- description: |
    Методы поиска вакансий, доступные для всех типов авторизации

    ## Кластеры в поиске вакансий

    При [поиске вакансий](#tag/Poisk-vakansij/operation/get-vacancies) иногда требуется получить информацию о том, как вакансии распределены по тому или иному критерию поиска. Например, в каком количестве вакансий указана зарплата, или в каком она больше определенной суммы. Чтобы получить эти данные обычным методом, нужно формировать отдельный запрос на каждый интересующий критерий.

    Значительно проще воспользоваться специальной возможностью поиска — разбиением данных на кластеры. Кластер содержит ссылку на поисковую выдачу вакансий, которые отвечают заданным критериям. Пример использования кластеров на сайте hh.ru можно увидеть в левой колонке на [странице результатов поиска вакансий](https://hh.ru/search/vacancy).

    Кластеры объединены в группы (элементы массива `clusters`). В группу попадают кластеры со значениями одного типа. Например, группа `Зарплата` может содержать кластеры `от 45000 руб.` и `от 75000 руб.`. Набор групп кластеров зависит от параметров поискового запроса. Список всех возможных групп кластеров содержится в [справочнике полей](#tag/Obshie-spravochniki/operation/get-dictionaries) в поле `vacancy_cluster`.

    Чтобы получить данные по кластерам, передайте в поисковом запросе параметр `?clusters=true`. В ответе, помимо стандартной поисковой выдачи, вернется разбивка вакансий по кластерам.

    Чтобы получить в ответе только кластеры, без стандартной поисковой выдачи, укажите в запросе `?per_page=0`
  name: Поиск вакансий
- description: |
    Чтобы связаться с работодателем, соискатель может откликнуться на выбранную вакансию. Работодатель также может пригласить соискателя рассмотреть вакансию.

    В сервисе для этого используются специальные сущности — _отклики/приглашения_. В них может быть указана вакансия, резюме и переписка соискателя с работодателем.

    В каждый момент времени отклик/приглашение находится в одном из состояний (`state`, `consider`, `response`, `invitation` и др.) и не может находиться в двух состояниях одновременно. Сообщения со статусом `null` не переводят весь отклик в новое состояние.

    Подробнее о концепции откликов/приглашений см. в разделе [Переписка (отклики/приглашения) для работодателя](https://github.com/hhru/api/blob/master/docs/employer_negotiations.md)
