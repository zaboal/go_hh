  description: "По-русски | [Switch to English](https://api.hh.ru/openapi/en/redoc)\n\
    \nВ OpenAPI ведется пока что только небольшая часть документации\n[Основная до\
    кументация](https://github.com/hhru/api).\n\nДля поиска по документации можно\
    \ использовать Ctrl+F.\n\n# Общая информация\n\n* Всё API работает по протокол\
    у HTTPS.\n* Авторизация осуществляется по протоколу OAuth2.\n* Все данные дост\
    упны только в формате JSON.\n* Базовый URL — `https://api.hh.ru/`\n* Возможны\
    \ запросы к данным [любого сайта группы компаний HeadHunter](#section/Obshaya-informaciya/Vybor-sajta)\n\
    * <a name=\"date-format\"></a> Даты форматируются в соответствии с\n[ISO 8601](http://en.wikipedia.org/wiki/ISO_8601):\
    \ `YYYY-MM-DDThh:mm:ss±hhmm`.\n\n\n<a name=\"request-requirements\"></a>\n## Т\
    ребования к запросам\n\nВ запросе необходимо передавать заголовок `User-Agent`,\
    \ но если ваша реализация\nhttp клиента не позволяет, можно отправить `HH-User-Agent`.\
    \ Если не отправлен ни\nодин заголовок, то ответом будет `400 Bad Request`.\nУ\
    казание в заголовке названия приложения и контактной почты разработчика\nпозво\
    лит нам оперативно с вами связаться в случае необходимости.\nЗаголовки `User-Agent`\
    \ и `HH-User-Agent` взаимозаменяемы, в случае, если вы отправите оба заголовка\
    ,\nобработан будет только `HH-User-Agent`.\n\n```\nUser-Agent: MyApp/1.0 (my-app-feedback@example.com)\n\
    ```\n\nПодробнее про [ошибки в заголовке User-Agent](https://github.com/hhru/api/blob/master/docs/errors.md#user-agent).\n\
    \n\n<a name=\"request-body\"></a>\n## Формат тела запроса при отправке JSON\n\n\
    Данные, передающиеся в теле запроса, должны удовлетворять требованиям:\n\n* Ва\
    лидный JSON (допускается передача как минифицированного варианта, так и\npretty\
    \ print варианта с дополнительными пробелами и сбросами строк).\n* Рекомендует\
    ся использование кодировки UTF-8 без дополнительного экранирования\n(`{\"name\"\
    : \"Иванов Иван\"}`).\n* Также возможно использовать ascii кодировку с экранир\
    ованием\n(`{\"name\": \"\\u0418\\u0432\\u0430\\u043d\\u043e\\u0432 \\u0418\\u0432\\\
    u0430\\u043d\"}`).\n* К типам данных в определённым полях накладываются дополн\
    ительные условия,\nописанные в каждом конкретном методе. В JSON типами данных\
    \ являются `string`,\n`number`, `boolean`, `null`, `object`, `array`.\n\n### О\
    твет\nОтвет свыше определенной длины будет сжиматься методом gzip.\n\n### Ошиб\
    ки и коды ответов\n\nAPI широко использует информирование при помощи кодов отв\
    етов.\nПриложение должно корректно их обрабатывать.\n\nВ случае неполадок и сб\
    оев, возможны ответы с кодом `503` и `500`.\n\nПри каждой ошибке, помимо кода\
    \ ответа, в теле ответа может быть выдана\nдополнительная информация, позволяю\
    щая разработчику понять\nпричину соответствующего ответа.\n\n[Более подробно п\
    ро возможные ошибки](https://github.com/hhru/api/blob/master/docs/errors.md).\n\
    \n\n## Недокументированные поля и параметры запросов\n\nВ ответах и параметрах\
    \ API можно найти ключи, не описанные в документации.\nОбычно это означает, чт\
    о они оставлены для совместимости со старыми версиями.\nИх использование не ре\
    комендуется. Если ваше приложение использует такие ключи,\nперейдите на исполь\
    зование актуальных ключей, описанных в документации.\n\n\n## Пагинация\n\nК лю\
    бому запросу, подразумевающему выдачу списка объектов, можно в параметрах\nука\
    зать `page=N&per_page=M`. Нумерация идёт с нуля, по умолчанию выдаётся\nпервая\
    \ (нулевая) страница с 20 объектами на странице. Во всех ответах, где\nдоступн\
    а пагинация, единообразный корневой объект:\n\n```json\n{\n  \"found\": 1,\n \
    \ \"per_page\": 1,\n  \"pages\": 1,\n  \"page\": 0,\n  \"items\": [{}]\n}\n```\n\
    ## Выбор сайта\n\nAPI HeadHunter позволяет получать данные со всех сайтов груп\
    пы компании\nHeadHunter.\n\nВ частности:\n\n* hh.ru\n* rabota.by\n* hh1.az\n*\
    \ hh.uz\n* hh.kz\n* headhunter.ge\n* headhunter.kg\n\nЗапросы к данным на всех\
    \ сайтах следует направлять на `https://api.hh.ru/`.\n\nПри необходимости учес\
    ть специфику сайта, можно добавить в запрос параметр\n`?host=`. По умолчанию и\
    спользуется `hh.ru`.\n\nНапример, для получения [локализаций](https://api.hh.ru/openapi/redoc#tag/Obshie-spravochniki/operation/get-locales),\
    \ доступных на hh.kz необходимо\nсделать GET запрос на `https://api.hh.ru/locales?host=hh.kz`.\n\
    \n## CORS (Cross-Origin Resource Sharing)\n\nAPI поддерживает технологию CORS\
    \ для запроса данных из\nбраузера с произвольного домена. Этот метод более пре\
    дпочтителен, чем\nиспользование JSONP. Он не ограничен методом GET. Для отладк\
    и CORS доступен\n[специальный метод](https://github.com/hhru/api/blob/master/docs/cors.md).\
    \ Для использования JSONP передайте параметр\n`?callback=callback_name`.\n\n*\
    \ [CORS specification on w3.org](http://www.w3.org/TR/cors/)\n* [HTML5Rocks CORS\
    \ Tutorial](http://www.html5rocks.com/en/tutorials/cors/)\n* [CORS on dev.opera.com](http://dev.opera.com/articles/view/dom-access-control-using-cross-origin-resource-sharing/)\n\
    * [CORS on caniuse.com](http://caniuse.com/#feat=cors)\n* [CORS on en.wikipedia.org](http://en.wikipedia.org/wiki/Cross-origin_resource_sharing)\n\
    \n\n## Внешние ссылки на статьи и стандарты\n\n* [HTTP/1.1](http://tools.ietf.org/html/rfc2616)\n\
    * [JSON](http://json.org/)\n* [URI Template](http://tools.ietf.org/html/rfc6570)\n\
    * [OAuth 2.0](http://tools.ietf.org/html/rfc6749)\n* [REST](http://www.ics.uci.edu/~fielding/pubs/dissertation/rest_arch_style.htm)\n\
    * [ISO 8601](http://en.wikipedia.org/wiki/ISO_8601)\n\n# Авторизация\n\nAPI по\
    ддерживает следующие уровни авторизации:\n  - [авторизация приложения](#section/Avtorizaciya/Avtorizaciya-prilozheniya)\n\
    \  - [авторизация пользователя](#section/Avtorizaciya/Avtorizaciya-polzovatelya)\n\
    \n* [Авторизация пользователя](#section/Avtorizaciya/Avtorizaciya-polzovatelya)\n\
    \  * [Правила формирования специального redirect_uri](#section/Avtorizaciya/Pravila-formirovaniya-specialnogo-redirect_uri)\n\
    \  * [Процесс авторизации](#section/Avtorizaciya/Process-avtorizacii)\n  * [Ус\
    пешное получение временного `authorization_code`](#get-authorization_code)\n \
    \ * [Получение access и refresh токенов](#section/Avtorizaciya/Poluchenie-access-i-refresh-tokenov)\n\
    * [Обновление пары access и refresh токенов](#section/Avtorizaciya/Obnovlenie-pary-access-i-refresh-tokenov)\n\
    * [Инвалидация токена](#tag/Avtorizaciya-rabotodatelya/operation/invalidate-token)\n\
    * [Запрос авторизации под другим пользователем](#section/Avtorizaciya/Zapros-avtorizacii-pod-drugim-polzovatelem)\n\
    * [Авторизация под разными рабочими аккаунтами](#section/Avtorizaciya/Avtorizaciya-pod-raznymi-rabochimi-akkauntami)\n\
    * [Авторизация приложения](#section/Avtorizaciya/Avtorizaciya-prilozheniya)  \
    \  \n\n\n## Авторизация пользователя\nДля выполнения запросов от имени пользов\
    ателя необходимо пользоваться токеном пользователя.\n\nВ начале приложению нео\
    бходимо направить пользователя (открыть страницу) по адресу:\n\n```\nhttps://hh.ru/oauth/authorize?\n\
    response_type=code&\nclient_id={client_id}&\nstate={state}&\nredirect_uri={redirect_uri}\n\
    ```\n\nОбязательные параметры:\n\n* `response_type=code` — указание на способ\
    \ получения авторизации, используя `authorization code`\n* `client_id` — идент\
    ификатор, полученный при создании приложения\n\n\nНеобязательные параметры:\n\n\
    * `state` — в случае указания, будет включен в ответный редирект.\nЭто позволя\
    ет исключить возможность взлома путём подделки межсайтовых\nзапросов. Подробне\
    е об этом:\n[RFC 6749. Section 10.12](http://tools.ietf.org/html/rfc6749#section-10.12)\n\
    * `redirect_uri` — uri для перенаправления пользователя после\nавторизации. Ес\
    ли не указать, используется из настроек приложения. При\nналичии происходит ва\
    лидация значения. Вероятнее всего, потребуется сделать\nurlencode значения пар\
    аметра.\n\n## Правила формирования специального redirect_uri\n\nК примеру, есл\
    и в настройках сохранен `http://example.com/oauth`, то разрешено\nуказывать:\n\
    \n* `http://www.example.com/oauth` — поддомен;\n* `http://www.example.com/oauth/sub/path`\
    \ — уточнение пути;\n* `http://example.com/oauth?lang=RU` — дополнительный пар\
    аметр;\n* `http://www.example.com/oauth/sub/path?lang=RU` — всё вместе.\n\nЗап\
    рещено:\n\n* `https://example.com/oauth` — различные протоколы;\n* `http://wwwexample.com/oauth`\
    \ — различные домены;\n* `http://wwwexample.com/` — другой путь;\n* `http://example.com/oauths`\
    \ — другой путь;\n* `http://example.com:80/oauths` — указание изначально отсут\
    ствующего порта;\n\n## Процесс авторизации\n\nЕсли пользователь не авторизован\
    \ на сайте, ему будет показана форма\nавторизации на сайте. После прохождения\
    \ авторизации на сайте, пользователю\nбудет выведена форма с запросом разрешен\
    ия доступа вашего приложения к его\nперсональным данным.\n\nЕсли пользователь\
    \ не разрешает доступ приложению, пользователь будет\nперенаправлен на указанн\
    ый `redirect_uri` с `?error=access_denied` и\n`state={state}`, если таковой бы\
    л указан при первом запросе.\n\n<a name=\"get-authorization_code\"></a>\n### У\
    спешное получение временного `authorization_code`\n\nВ случае разрешения прав\
    , в редиректе будет указан\nвременный `authorization_code`:\n\n```http\nHTTP/1.1\
    \ 302 FOUND\nLocation: {redirect_uri}?code={authorization_code}\n```\n\nЕсли п\
    ользователь авторизован на сайте и доступ данному приложению однажды\nранее вы\
    дан, ответом будет сразу вышеописанный редирект с `authorization_code`\n(без п\
    оказа формы логина и выдачи прав).\n\n## Получение access и refresh токенов\n\n\
    После получения `authorization_code` приложению необходимо сделать сервер-серв\
    ер запрос `POST https://api.hh.ru/token` для обмена полученного\n`authorization_code`\
    \ на `access_token` (старый запрос `POST https://hh.ru/oauth/token` считается\
    \ устаревшим).\n\nВ теле запроса необходимо передать [дополнительные параметры\
    ](#required_parameters).\n\nТело запроса необходимо передавать в стандартном\n\
    `application/x-www-form-urlencoded` с указанием соответствующего заголовка\n`Content-Type`.\n\
    \n`authorization_code` имеет довольно короткий срок жизни, при его истечении\n\
    необходимо запросить новый.\n\n## Обновление пары access и refresh токенов\n`access_token`\
    \ также имеет срок жизни (ключ `expires_in`, в секундах), при его\nистечении п\
    риложение должно сделать запрос с `refresh_token` для получения\nнового.\n\nЗа\
    прос необходимо делать в `application/x-www-form-urlencoded`.\n\n```\nPOST https://api.hh.ru/token\n\
    ```\n\n(старый запрос `POST https://hh.ru/oauth/token` считается устаревшим)\n\
    \nВ теле запроса необходимо передать [дополнительные параметры](#required_parameters)\n\
    \n`refresh_token` можно использовать только один раз и только по истечению\nср\
    ока действия `access_token`.\n\nПосле получения новой пары access и refresh то\
    кенов, их необходимо использовать\nв дальнейших запросах в api и запросах на п\
    родление токена.\n\n## Запрос авторизации под другим пользователем\n\nВозможен\
    \ следующий сценарий:\n\n1. Приложение перенаправляет пользователя на сайт с з\
    апросом авторизации.\n2. Пользователь на сайте уже авторизован и данному прило\
    жение доступ уже был\nразрешен.\n3. Пользователю будет предложена возможность\
    \ продолжить работу под текущим аккаунтом,\nлибо зайти под другим аккаунтом.\n\
    \nЕсли есть необходимость, чтобы на шаге 3 сразу происходило перенаправление (redirect)\
    \ с временным токеном,\nнеобходимо добавить к запросу `/oauth/authorize...` па\
    раметр `skip_choose_account=true`.\nВ этом случае автоматически выдаётся досту\
    п пользователю авторизованному на сайте.\n\nЕсли есть необходимость всегда пок\
    азывать форму авторизации, приложение может\nдобавить к запросу `/oauth/authorize...`\
    \ параметр `force_login=true`. В этом\nслучае, пользователю будет показана фор\
    ма авторизации с логином и паролем\nдаже в случае, если пользователь уже автор\
    изован.\n\nЭто может быть полезно приложениям, которые предоставляют сервис то\
    лько для\nсоискателей. Если пришел пользователь-работодатель, приложение может\
    \ предложить\nпользователю повторно разрешить доступ на сайте, уже указав\nдру\
    гую учетную запись.\n\nТакже, после авторизации приложение может показать поль\
    зователю сообщение:\n\n```\nВы вошли как %Имя_Фамилия%. Это не вы?\n```\nи пре\
    доставить ссылку с `force_login=true` для возможности захода под\nдругим логин\
    ом.\n\n## Авторизация под разными рабочими аккаунтами\n\nДля получения списка\
    \ рабочих аккаунтов менеджера и для работы под разными рабочими аккаунтами мен\
    еджера необходимо прочитать документацию по [рабочим аккаунтам менеджера](#tag/Menedzhery-rabotodatelya/operation/get-manager-accounts)\n\
    \n## Авторизация приложения\n\nТокен приложения необходимо сгенерировать 1 раз\
    .\nВ случае, если токен был скомпрометирован, его нужно запросить еще раз. При\
    \ этом ранее выданный токен отзывается.\nВладелец приложения может посмотреть\
    \ актуальный `access_token` для приложения на сайте [https://dev.hh.ru/admin](https://dev.hh.ru/admin).\
    \ В случае, если вы еще ни разу [не получали токен приложения](#section/Avtorizaciya/Avtorizaciya-prilozheniya),\
    \ токен отображаться не будет.\n\n<a name=\"get-client-token\"></a>\n### Получ\
    ение токена приложения\nДля получения `access_token` необходимо сделать запрос\
    :\n\n```\nPOST https://api.hh.ru/token\n```\n\n(старый запрос `POST https://hh.ru/oauth/token`\
    \ считается устаревшим)\n\nВ теле запроса необходимо передать [дополнительные\
    \ параметры](#required_parameters).\nТело запроса необходимо передавать в стан\
    дартном\n`application/x-www-form-urlencoded` с указанием соответствующего заго\
    ловка `Content-Type`.\n\nДанный `access_token` имеет **неограниченный** срок ж\
    изни. При повторном запросе ранее выданный токен отзывается и выдается новый.\
    \ Запрашивать `access_token` можно не чаще, чем один раз в 5 минут.\n\nВ случа\
    е компрометации токена необходимо [инвалидировать](#tag/Avtorizaciya-rabotodatelya/operation/invalidate-token)\
    \ скомпроментированный токен и запросить токен заново!\n\n<!-- ReDoc-Inject: <security-definitions>\
    \ -->\n"
